plugins {
    id 'java'
    id 'application'
}
application{
    mainClassName='Main'
}
version '1.0-SNAPSHOT'
group 'org.example'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven{
        url "http://repository.springsource.com/maven/bundles/external"
    }
}

dependencies{
    compile files('lib/fest-assert-1.2.jar')
    compile files('lib/fest-reflect-1.2.jar')
    compile files('lib/fest-swing-1.2.jar')
    compile files('lib/fest-util-1.1.2.jar')
    compile files('lib/fest-annotations-1.0.jar')
    compile group:'javax.media.jai', name: 'com.springsource.javax.media.jai.core' , version: '1.1.3'

//    compile files('com.springsource.javax.media.jai.core-1.1.3.jar')


}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'

}
